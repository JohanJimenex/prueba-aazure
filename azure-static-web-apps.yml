name: Build and Deploy Angular App to Azure Static Web Apps

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js 20.18.0
        uses: actions/setup-node@v3
        with:
          node-version: "20.18.0"

      - name: Install dependencies
        run: npm install

      - name: Build the Angular app
        run: npm run build --prod

      - name: Deploy to Azure Static Web App
        uses: Azure/static-web-apps-deploy-action@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "upload"
          # The build output directory (replace 'dist/your-app-name' with your actual dist folder path)
          app_location: "/"
          api_location: "api" # Set this if you have Azure Functions in your app, otherwise leave it empty
          output_location: "dist/prueba-aazure"
